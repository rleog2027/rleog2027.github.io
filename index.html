<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribe of Levi and Kohanim Registry (LocalStorage Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    form {
      margin: 20px auto;
      width: 50%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    .search-results {
      margin-top: 30px;
    }
    img.profile-pic {
      max-width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tribe of Levi and Kohanim Registry (LocalStorage)</h1>
  
  <div id="register">
    <h2>Create Profile</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="hebrewName" placeholder="Hebrew Name" required>
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="Kohen">Kohen</option>
        <option value="Levi">Levi</option>
      </select>
      <select id="minhag" required>
        <option value="">Select Minhag</option>
        <option value="Ashkenazi">Ashkenazi</option>
        <option value="Sephardi">Sephardi</option>
        <option value="Sefard">Sefard</option>
        <option value="Temani">Temani</option>
        <option value="Chabad">Chabad/Ari</option>
      </select>
      <input type="file" id="profilePic" accept="image/*">
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="search">
    <h2>Search Profiles</h2>
    <input type="text" id="searchQuery" placeholder="Search by name or email">
    <button onclick="searchProfiles()">Search</button>
    <div class="search-results" id="results"></div>
  </div>

  <script>
    // Use 'let' so we can reassign after loading from localStorage
    let profiles = [];

    // 1) On page load, retrieve 'profiles' from localStorage (if it exists)
    window.onload = function() {
      const storedProfiles = localStorage.getItem('profiles');
      if (storedProfiles) {
        profiles = JSON.parse(storedProfiles);
      }
    };

    // 2) Register Form Submission
    document.getElementById('registerForm').onsubmit = function(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const hebrewName = document.getElementById('hebrewName').value.trim();
      const status = document.getElementById('status').value.trim();
      const minhag = document.getElementById('minhag').value.trim();
      const profilePic = document.getElementById('profilePic').files[0];
      
      if (!status || !minhag) {
        alert('Please select a status and minhag.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const profile = {
          fullName,
          email,
          hebrewName,
          status,
          minhag,
          profilePic: e.target.result || "" // base64 string or empty
        };
        profiles.push(profile);

        // Save to localStorage each time we modify 'profiles'
        localStorage.setItem('profiles', JSON.stringify(profiles));

        alert('Profile created successfully!');
        document.getElementById('registerForm').reset();
      };
      
      if (profilePic) {
        reader.readAsDataURL(profilePic);
      } else {
        // If no image is selected, push the profile without a picture
        const profile = {
          fullName,
          email,
          hebrewName,
          status,
          minhag,
          profilePic: "" // Empty if no picture uploaded
        };
        profiles.push(profile);
        localStorage.setItem('profiles', JSON.stringify(profiles));
        alert('Profile created successfully!');
        document.getElementById('registerForm').reset();
      }
    };

    // 3) Search Profiles
    function searchProfiles() {
      const query = document.getElementById('searchQuery').value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      // Filter 'profiles' array by partial match in name or email
      const filteredProfiles = profiles.filter(profile => 
        profile.fullName.toLowerCase().includes(query) || 
        profile.email.toLowerCase().includes(query)
      );

      if (filteredProfiles.length) {
        filteredProfiles.forEach(profile => {
          resultsDiv.innerHTML += `
            <p>
              <strong>${profile.fullName}</strong> (${capitalize(profile.status)}, ${capitalize(profile.minhag)})<br>
              <em>Hebrew Name:</em> ${profile.hebrewName}<br>
              <em>Email:</em> ${profile.email}
            </p>
          `;
          if (profile.profilePic) {
            resultsDiv.innerHTML += `
              <img class="profile-pic" src="${profile.profilePic}" alt="Profile Picture">
            `;
          }
        });
      } else {
        resultsDiv.innerHTML = '<p>No profiles found.</p>';
      }
    }

    // Helper function to capitalize first letter
    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
    }
  </script>
</body>
</html>
